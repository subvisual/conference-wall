- first_name: Aras
  last_name: Bilgen
  title: Head of Design at Garanti
  twitter: arasb
  talk: "User Research for everyone"
  abstract: >
    You can champion for great user research, even if you are not a designer or
    a researcher! We will cover a wide range of user research methods, learn to
    avoid common mistakes, and do case studies together to see how leading
    companies plan, execute and analyse user research in three simple steps.

- first_name: Brad
  last_name: Frost
  title: Author of Atomic Design
  twitter: brad_frost
  github: bradfrost
  talk: "Let's Work Together!"
  abstract: >
    Nobody works alone in a vacuum, and successful work hinges on how well a
    team communicates and collaborates with each other. This talk will explore
    many methods, tools, and techniques teams use to produce great web
    experiences. How do front-end development teams make sure they write clean
    and consistent code together? How do designers ensure colors, typography,
    and other design elements are used correctly? What deliverables should be
    created in an effective web design process? How are decisions communicated
    with the team, stakeholders, and the broader organization? There are no
    “right” answers to these questions, but this talk will cover some important
    principles and helpful tactics to help your team make great work together.

- first_name: C Todd
  last_name: Lombardo
  title: Chief Design Strategist at Fresh Tilled Soil
  twitter: iamctodd
  talk: "What's Your Roadmap?"
  abstract: >
    A product roadmap is not a release plan, nor a Gantt chart, so why do so
    many product teams conflate the two? Using case studies and personal
    experience, this talk walks through what a roadmaps is and how teams can
    leverage them for a successful product future.

- first_name: Claudio
  last_name: Guglieri
  title: Design Director at Microsoft
  twitter: claudioguglieri
  talk: "Home"
  abstract: >
    “Home” is a talk about users’ digital life and designers’ roles in shaping
    them for the best. Home, understood as “the place where one lives
    permanently as a member of a household” is no longer a physical space for a
    vast group of people. Many of us find comfort in digital environments and
    use them for work and leisure and sometimes support.This talk aims to dig
    deeper into that relationship over time and discuss the key factors that
    will help designers keep and improve that connection between their products
    and their users.

- first_name: Eduardo
  last_name: Bouças
  title: Senior Engineer at Dadi
  twitter: eduardoboucas
  github: eduardoboucas
  talk: Web Performance Kinetosis
  abstract: >
    Kinetosis, commonly known as motion sickness, is a condition in which a
    disagreement exists between visually perceived movement and the vestibular
    system’s sense of movement. Similarly, the way you think your website moves
    may be radically different from what your audience is actually
    experiencing.

- first_name: Frank
  last_name: Chimero
  title: Designer, Writer and Illustrator
  twitter: frank_chimero
  talk: "How to Tell When You're Tired"
  abstract: >
    The most famous story about work comes from Greek myth: Sisyphus woke each
    morning to push a rock up a mountain, then the next day found the rock back
    at the bottom, his progress gone and the challenge reset. After 20 years of
    making websites, his story sounds familiar to me. If expertise is
    impossible because everything changes so frequently, how does a person
    develop wisdom about their work? How do you not burn out? Are these silly
    questions? Maybe, but change begins with diligent effort and a new
    perspective on the work.

